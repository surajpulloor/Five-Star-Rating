<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Five Star Rating(with Half Star Support) Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fivestar.css">
    <link rel="shortcut icon" href="img/rating-star.png" type="image/x-icon">
</head>
<body>
    <h2 class="fiveStarHeading">Five Star Rating(with Half Star Support) Project</h2>
    <span id="halfStarRating">
        <i class="fa fa-star-half half-star1"></i>
        <i class="fa fa-star-half invert half-star2"></i>
        <i class="fa fa-star-half half-star3"></i>
        <i class="fa fa-star-half invert half-star4"></i>
        <i class="fa fa-star-half half-star5"></i>
        <i class="fa fa-star-half invert half-star6"></i>
        <i class="fa fa-star-half half-star7"></i>
        <i class="fa fa-star-half invert half-star8"></i>
        <i class="fa fa-star-half half-star9"></i>
        <i class="fa fa-star-half invert half-star10"></i>
    </span>
    <h1 id="rating">Rating: 0</h1>
    <script src="js/fivestar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
